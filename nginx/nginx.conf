server {
    listen 80;
    server_name _;  # Замените на ваш домен или IP

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$host$request_uri;

    # Для разработки можно оставить HTTP
    # --- 1. ОБРАБОТКА БЭКЕНДА ---
    location /api/ {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy POST requests to /miniapp/* to backend
    location /miniapp/ {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. ОБРАБОТКА ФРОНТЕНДА ---
    location / {
        root /var/www/stealthnet-client/build;
        try_files $uri $uri/ /index.html;
    }
}

