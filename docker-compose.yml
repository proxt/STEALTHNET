

services:
  # Flask API сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stealthnet-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./frontend/build:/app/frontend/build:ro
    working_dir: /app
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/instance/stealthnet.db
    networks:
      - stealthnet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: stealthnet-bot
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
      - ./logo.png:/app/logo.png
      - ./logs:/app/logs
    depends_on:
      - api
    networks:
      - stealthnet-network

  # Nginx для проксирования и статики
  nginx:
    image: nginx:alpine
    container_name: stealthnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/var/www/stealthnet-client/build:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - stealthnet-network

networks:
  stealthnet-network:
    driver: bridge



